<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BenSt099">
    <meta name="description" content="Bootstrap - Cards Exp with Thymeleaf">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="StyleMainPage.css" th:href="@{/StyleMainPage.css}">
    <title>B - Cards - Exp</title>
</head>

<body>

    <div style="margin-top: 40px;">
        <div class="container text-center">
            <div class="row">
                <!-- Open Groups -->
                <div class="card" style="width: 18rem;" th:each="opgroups : ${opengroups}">
                    <i class="bi bi-people-fill" style="font-size: 4rem; color: rgb(0, 0, 0); text-align: center;"></i>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${opgroups.getName()}">Group 1</h5>
                        <i class="groupstatus" th:text="${opgroups.getStatus()}">OPEN</i><br>
                        <a class="btn btn-primary" th:aria-label="'Show '+${opgroups.getName()+' Group'}"
                            th:href="@{'/'+ ${opgroups.getId()} + '/details'}">Show Group</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <hr id="linestyle">
            </div>
            <div class="row">
                <!-- Closed Groups -->
                <div class="card" style="width: 18rem;" th:each="clgroups : ${closedgroups}">
                    <i class="bi bi-people-fill" style="font-size: 4rem; color: rgb(0, 0, 0); text-align: center;"></i>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${clgroups.getName()}">Group 2</h5>
                        <i class="groupstatus" th:text="${clgroups.getStatus()}">CLOSED</i><br>
                        <a class="btn btn-primary" th:aria-label="'Show '+${clgroups.getName()+' Group'}"
                            th:href="@{'/'+ ${clgroups.getId()} + '/details'}">Show Group</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
